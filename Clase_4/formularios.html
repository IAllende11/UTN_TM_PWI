<!DOCTYPE html> <!--Estructura Base-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Este form va a contener lo que tenga el formulario, se pude poner un titulo,-->
    <form"> 
        <h2>Información de usuario</h2>
        <div>
            <label for="Username">Escribe el nombre de usuario:</label> <!--el for de valer lo mismo al elemento id del input.-->
            <input type="text" id="Username" placeholder="Joe doe" required>
        </div>
        <div>
            <label for="Password">Escribe la contraseña:</label> <!--el label nos permite escribir de qué va a tratar el input.-->
            <input type="text" id="Password" required>
        </div>
        <!--Tipos de botones para que el usuario interactúe: el boton dentro de un formulario es un submit-->
        <button type="submit">Enviar</button> <!--en este boton se pueden colocar íconos-->
        <input type="submit" value="confirmar"> <!--En este no, pero funciona como boton tmb-->
        <button type="button">pepe</button> <!--boton genérico-->
        <input type="reset"> <!--Muy poco usado-->
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Principales etiquetas de MULTIMEDIA
    img
    audio
    video
    iframes
    Nos permitirá poner imagenes, audio, videos, páginas-->
    <img src="https://media.istockphoto.com/id/945092130/es/foto/thun-cityspace-alpes-monta%C3%B1a-y-lago-en-suiza.jpg?s=1024x1024&w=is&k=20&c=5IfZ6gH5xUTWwTr_42np5bhjHthEPww-iXZfI605lVU=">
    <!--La etiqueta de img es de auto cierre y se le agrega src-->
    <!--Descargamos esa imagen del link, para que sea local,
    y la guardamos en la carpeta con el nombre "Img_Suiza.jpg" -->

    <img src="./assets/images/Img_Suiza.jpg" alt="" width="100px"> 
    <img src="./assets/images/Img_Suiza.jpgs" alt="Berna, Suiza"> <!--link con error apropósito jpgs-->

    <audio src="./assets/audio/audio_prueba.mp3" controls></audio> <!--es una etiqueta muy poco utilizada. Necesitaremos
    descaragar un audio para utilizarla-->

    <video src="./assets/videos/video_prueba.mp4" autoplay loop controls></video> <!--el atributo loop puede usarse en audios y 
        videos si se quisiera-->
    
    <video src="./assets/videos/video_comprimido.mp4" autoplay loop muted controls></video>

    <iframe src="./pages/solucion_tarea.html"></iframe>
    <iframe src="https://css-tricks.com/" width="400px" height="500px"></iframe>

    <iframe src="./pages/formulario.html" framefolder"0" ></iframe>
<!--Copiamos el index de este video que está en youtube y lo pegamos:-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WE79He_aTHk?si=9ovwD_rHA32bX_WD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<!--Acá copiamos el index de esa ubicación y lo pegamos:-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1851.0138625010206!2d-62.26515559646882!3d-38.717307486855944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95edbcb2bc0dceb7%3A0xfa3d39df68c7f3a7!2sIACA%20Laboratorios!5e0!3m2!1ses-419!2sar!4v1714606350461!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
